@startuml docs/img/db_schema

class r_user << (T, #FFAAAA) registered users table >> {
  * <u>id (PK)</u> <size:10><color:gray>::integer</color></size>
  - -
  * name <size:10><color:gray>::varchar</color></size>
  * description <size:10><color:gray>::text</color></size>
}

class user_rating << (T, #FFAAAA) table with user`s rating >> {
  * <u>id (PK)</u> <size:10><color:gray>::integer</color></size>
  - -
  * user_id <size:10><color:gray>::integer</color></size>
  * rating <size:10><color:gray>::double precision</color></size>
}

r_user "1" .. "1" user_rating: user_id

@enduml

